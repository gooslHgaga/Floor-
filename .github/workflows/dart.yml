name: Flutter CI & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # خطوة 1: سحب الملفات من المستودع
      - uses: actions/checkout@v4

      # خطوة 2: تثبيت Flutter (نسخة محددة لتجنب مشاكل قناة stable)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'

      # خطوة 3: تحميل جميع الحزم dependencies
      - name: Install dependencies
        run: flutter pub get

      # خطوة 4: تحليل المشروع للكشف عن أي أخطاء
      - name: Analyze project
        run: flutter analyze

      # خطوة 5: تشغيل اختبارات المشروع
      - name: Run tests
        run: flutter test

      # خطوة 6: بناء ملف APK الإصدار النهائي
      - name: Build APK
        run: flutter build apk --release

      # خطوة 7: إنشاء Release جديد ورفع APK تلقائيًا
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: v4.0.0                   # رقم الإصدار
          name: MyApp v4.0.0              # عنوان الإصدار
          body: "أول نسخة من التطبيق مع الميزات الأساسية"  # ملاحظات الإصدار
          draft: false                     # false لنشر الإصدار مباشرة
          prerelease: false                # true إذا كان تجريبي
          artifacts: build/app/outputs/flutter-apk/app-release.apk
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # استخدم اسم السر الذي أنشأته في GitHub
